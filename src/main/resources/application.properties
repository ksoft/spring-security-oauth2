#data source properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/oauth2
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.schema=classpath:/sql/schema.sql
#spring.datasource.data=classpath:/sql/data.sql
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database=MySQL
spring.jpa.openInView=false
spring.jpa.show_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

#web server
server.port=9191
server.contextPath=

#Application specific
authentication.oauth.clientid=rajithapp
authentication.oauth.secret=secret
authentication.oauth.tokenValidityInSeconds=1800



# 响应页面默认后缀
spring.mvc.view.suffix=.ftl


spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false


oauth.server.static-url-path:
spring.profiles.active: dev
logging.level.root=INFO


kaptcha.session.key=kaptcha.code
kaptcha.textproducer.font.color=black
kaptcha.textproducer.font.size=25
kaptcha.obscurificator.impl=com.google.code.kaptcha.impl.WaterRipple
kaptcha.noise.impl=com.google.code.kaptcha.impl.NoNoise
kaptcha.image.width=90
kaptcha.image.height=33
kaptcha.textproducer.char.length=4
kaptcha.textproducer.char.space=5
kaptcha.background.clear.from=247,247,247
kaptcha.background.clear.to=247,247,247
